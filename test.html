    <body>
        <h1>Test</h1>
        <canvas id="triangleGrid" width="600" height="600"></canvas>
        <script>
            const canvas = document.getElementById('triangleGrid');
            const ctx = canvas.getContext('2d');
            // Adjust canvas size to fill the screen canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;

            // Set triangle size 
            const triangleSize = 60;

            function drawTriangle(x, y, color, flip) { 
                ctx.beginPath(); 
                if (flip) { 
                    ctx.moveTo(x, y); 
                    ctx.lineTo(x + triangleSize, y); 
                    ctx.lineTo(x + triangleSize / 2, y + triangleSize); 
                } else { 
                    ctx.moveTo(x + triangleSize / 2, y); 
                    ctx.lineTo(x, y + triangleSize); 
                    ctx.lineTo(x + triangleSize, y + triangleSize); 
                } 
                ctx.closePath(); 
                ctx.fillStyle = color; 
                ctx.fill(); 
            }

            // Loop to fill canvas with triangles 
            for (let y = -triangleSize; y < canvas.height; y += triangleSize) { 
                for (let x = -triangleSize; x < canvas.width; x += triangleSize/2) { 
                    const flip = (2*x / triangleSize + y / triangleSize) % 2 === 0; 
                    drawTriangle(x, y, flip ? '#ff6347' : '#ffeb3b', flip); 
                } 
            }
            
        </script>
    </body>
